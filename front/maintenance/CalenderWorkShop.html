<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoRide</title>
	<link rel="shortcut icon" type="image/png" href="../../diest/img/helmet.png" />
<!-- ملف CSS الخاص بـ Bootstrap -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.js"></script>
    <style>
        .fc-month-button , .fc-today-button {
            background-color: #d21312; font-size: xx-large; border: #d21312; margin-top: 50px; margin-bottom: 50px;color: white;
        } .fc-day-grid-event{
            background-color: #d21312;border: #d21312; margin-top: 50px; margin-bottom: 50px;color: white;
        }
        body{
            font-size: large;
        }
        
    </style>
</head>
<body>
    <div style="width: 80%;margin: 10%; margin-top: 1%;">
    <div id="calendar"></div><button type="button" class="btn btn-primary" 
    onclick="storeDataAndRedirect()" 
    style="background-color: #d21312; font-size: xx-large; border: #d21312; margin-top: 50px; margin-bottom: 50px;">
  Go to Workshop
</button>
</div>
   </div>
    </div>
</div>
<div class="modal fade " id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bookingModalLabel">Booking Maintenance Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row d-flex">
                    <!-- Left side (form fields) -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="name-booking" class="form-label">Name of Booking</label>
                            <input type="text" class="form-control" id="name-booking" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="preferred-date" class="form-label">Preferred Date</label>
                            <input type="date" class="form-control" id="preferred-date" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="motorcycle-type" class="form-label">Motorcycle Type</label>
                            <input type="text" class="form-control" id="motorcycle-type" readonly>
                        </div>
  <div class="mb-3">
                            <label for="maintenance-type" class="form-label">Maintenance Type</label>
                            <input type="text" class="form-control" id="maintenance-type" readonly>
                        </div>

               
                      
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" readonly>
                        </div>

                   

                        <div >
                            <label for="maintenance-price" class="form-label">Maintenance Price</label>
                            <input type="text" class="form-control" id="maintenance-price" readonly>
                        </div>
                    </div>

                    <!-- Right side (image) -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <img src="" alt="Motorcycle Image" id="motorcycle-image" class="img-fluid" style="height: 500px;width:400px;">
                        </div>
                    </div>
					    <div class="col-md-12 " style="margin-top: 0px !important;">
                            <label for="customer-note" class="form-label">Customer Note</label>
                            <textarea class="form-control" id="customer-note" rows="3" readonly></textarea>
                        </div>
     <div class="col-md-12">                            <label for="admin-description" class="form-label">Admin Description</label>
                            <textarea class="form-control" id="admin-description" rows="3" readonly></textarea>
                        </div>
                </div>
				</div>
				    
            </div>
        </div> 
        </div>

  
    <script src="MaintenanceJs/clender.js">
     
    </script>
<script>
  function storeDataAndRedirect() {
    // Example of storing data in localStorage
    localStorage.setItem('someKey', 'someValue');  // Store any data you need

    // Redirect to the maintenance/WorkShop.html page
    window.location.href = '/maintenance/WorkShop.html';  // Navigate to the new page
  }
</script>
</body>
</html>
