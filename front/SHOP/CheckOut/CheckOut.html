          <img

        </div>
           
        <div class="rightside infoside m-6">
          <p class="expcvv_text2">Total Price</p>
          <input type="text" class="inputbox" name="totalPrice" id="totalPrice" disabled />
          
          <p>your Phone</p>
          <input type="text" class="inputbox" name="Phone"  id="Phone" required />

       
        

          <p class="expcvv_text2">your Location</p>
