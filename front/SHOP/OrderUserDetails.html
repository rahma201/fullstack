	 <div class="container">
		<div id="reviewModal" class="modal">
			<div class="modal-content">
				<span class="close-modal-btn">&times;</span>
		
				<p class="text" style="font-size: 1.2em; font-weight: bold; margin-bottom: 15px;">
					How Would You Rate This Product?
				</p>
		
				<div class="stars" style="display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; font-size: 2.5rem; cursor: pointer;">
  <div data-rating="1" title="Terrible">★</div>
  <div data-rating="2" title="Bad">★</div>
  <div data-rating="3" title="Okay">★</div>
  <div data-rating="4" title="Good">★</div>
  <div data-rating="5" title="Excellent">★</div>
</div>
		
				<textarea id="reviewComment" class="textarea" cols="30" rows="4"
						  placeholder="Write your review here (optional)"
						  style="width: 95%; max-width: 450px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 15px; display: block; margin-left: auto; margin-right: auto;"></textarea>
		
				<button id="submitReviewBtn" class="btn btn-success" style="padding: 10px 25px; font-size: 1em;">
					Send Review
				</button>
		
				<input type="hidden" id="modalProductId" value="">
				<input type="hidden" id="modalMotorcycleId" value="">
				<input type="hidden" id="modalStoreId" value="">
		
			</div> </div>
