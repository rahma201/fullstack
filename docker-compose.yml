version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: moto-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: MotoRideDB
    ports:
      - "3306:3306"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - moto-net

  back:
    build:
      context: ./Back
      dockerfile: Dockerfile
    container_name: moto-back
    expose:
      - "5000"
    depends_on:
      - db
    environment:
      ConnectionStrings__DefaultConnection: "Server=moto-db;Database=MotoRideDB;User=root;Password=rootpassword;"
    volumes:
      - ./Back/MotoRide/Images:/app/Images
    networks:
      - moto-net

  front:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: moto-front
    expose:
      - "80"
    depends_on:
      - back
    networks:
      - moto-net

  nginx:
    build:
      context: ./nginx
    container_name: moto-nginx
    ports:
      - "80:80"
    depends_on:
      - front
      - back
    networks:
      - moto-net

networks:
  moto-net:
    driver: bridge
