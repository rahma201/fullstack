version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: moto-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: MotoRideDB
    ports:
      - "3306:3306"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

  back:
    build:
      context: ./Back/MotoRide
      dockerfile: Dockerfile
    container_name: moto-back
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      ConnectionStrings__DefaultConnection: "Server=db;Database=MotoRideDB;User=root;Password=rootpassword;"

  front:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: moto-front
    ports:
      - "80:80"
    depends_on:
      - back
